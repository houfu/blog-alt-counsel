# tmux configuration for blog-alt-counsel Docker environment
# Optimized for browser-based terminal access via ttyd

# Enable OSC 52 clipboard support (copy from tmux to system clipboard)
set -g set-clipboard on

# Increase scrollback buffer for reviewing logs and output
set -g history-limit 50000

# Reduce escape key delay (important for vim users)
set -sg escape-time 0

# Update status bar every second
set -g status-interval 1

# Status bar configuration
set -g status-style 'bg=colour235 fg=colour250'
set -g status-left '[#S] '
set -g status-left-length 20
set -g status-right '%Y-%m-%d %H:%M '

# Window status
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I:#W '
setw -g window-status-format ' #I:#W '

# Pane border styling
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour81'

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Enable focus events (important for vim)
set -g focus-events on

# Use 256 colors
set -g default-terminal "screen-256color"

# Enable RGB colour if running in xterm
set -sa terminal-overrides ",xterm*:Tc"
