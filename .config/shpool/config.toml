# Shpool Configuration for blog-alt-counsel
# Session persistence tool for iPad-friendly terminal workflows

# Shell to use for sessions
# Use login shell (-l) so .profile is sourced, ensuring PATH includes
# Claude Code and other tool directories even if .bashrc's non-interactive
# guard ([ -z "$PS1" ] && return) exits early
shell = "/bin/bash -l"

# Enable autodaemonization (default behavior when nodaemonize is false/omitted)
# This allows shpool to automatically start a background daemon when needed
# Essential for Docker environments without systemd
nodaemonize = false

# Session restore mode - how reconnection works
# "simple" mode issues SIGWINCH signals to trigger redraws (works well with ttyd)
# "screen" mode (default) restores a full screenful of terminal history
session_restore_mode = "simple"

# Customize the prompt prefix to show session name
# Default is "shpool:$SHPOOL_SESSION_NAME"
prompt_prefix = "[$SHPOOL_SESSION_NAME] "

# Detach keybinding - Ctrl+d d (more iPad-friendly alternative)
# Note: On iPad, you can also:
# 1. Just close the browser tab (session persists automatically)
# 2. Type the command: shpool detach
[[keybinding]]
binding = "Ctrl-d d"
action = "detach"
